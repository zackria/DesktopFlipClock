    <script type="text/javascript">
      var clock;

      $(document).ready(function () {
        clock = $(".clock").FlipClock({
          clockFace: "TwelveHourClock",
          showSeconds: false,
        });

        $("#displayDiv").hover(
          function () {
            $("#aligncenter").css("display", "block");
          },
          function () {
            // on mouseout, reset the background colour
            $("#aligncenter").css("display", "none");

        );
